queries:

  - table: product
    group: simulate write
    rate:
      rps: 10
      duration: 10s
    statement: |
      UPSERT INTO product (name, market, amount, currency)
      VALUES ($1, $2, $3, $4)
      RETURNING id
    arguments:
      - name: name
        type: gen
        processor:
          value: ${adjective} ${adverb} ${noun_countable}
      - name: market
        type: set
        processor:
          values: [de, fr, uk, us]
      - name: amount
        type: gen
        processor:
          value: ${uint8}
      - name: currency
        type: gen
        processor:
          value: ${currency_short}

  - table: product
    group: simulate read
    rate:
      rps: 1000
      duration: 5s
    statement: |
      SELECT
        name,
        market,
        amount,
        currency
      FROM product
      WHERE id = $1
    arguments:
      - name: id
        type: ref
        processor:
          table: product
          column: id